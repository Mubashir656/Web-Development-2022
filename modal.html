<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <button class="btn btn-info" data-toggle="modal" data-target="#modaltap">
        Click On Me
    </button>

    <!-- Modal  -->
    <div class="modal" id="modaltap">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <div class="modal-body">
                            <h2>The Modal Title</h2>
                        </div>
                        <div class="modal-body">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste saepe ipsam eos. Nulla
                                impedit at dolore quis rem iure autem illum veniam soluta.</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger">Close</button>
                            <button class="btn btn-info">Save Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
